# Default Configuration for Sports Crawler
# NOTE: Sites are now managed via the database (added through frontend)
# This file contains only default settings, rejection patterns, and sport categories

# Default settings
defaults:
  crawl_interval_minutes: 15
  request_delay_min: 2
  request_delay_max: 5
  max_retries: 3
  backoff_factor: 2
  days_to_crawl: 7  # Increased to 7 to catch up on missed articles
  
# URL patterns to reject (not articles)
reject_patterns:
  - "/category/"
  - "/tag/"
  - "/tags/"
  - "/live-score/"
  - "/live-scores/"
  - "/gallery/"
  - "/galleries/"
  - "/video/"
  - "/videos/"
  - "/author/"
  - "/search/"
  - "/page/"

# Sport categories for detection (used for general sites)
sport_categories:
  - football
  - soccer
  - basketball
  - cricket
  - tennis
  - baseball
  - hockey
  - golf
  - rugby
  - boxing
  - mma
  - f1
  - motorsport
  - athletics
  - swimming
  - olympics
